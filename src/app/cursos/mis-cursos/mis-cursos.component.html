<p-table [value]="cursos" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
      <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>URL</th>
          <th>Imagen</th>
          <th>Cantidad De Horas</th>
          <th>Precio</th>
          <th>Categoria</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-curso>
      <tr>
          <td>{{curso.id}}</td>
          <td>{{curso.nombre}}</td>
          <td>{{curso.url}}</td>
          <td>{{curso.imagen}}</td>
          <td>{{curso.cantHoras}}</td>
          <td>{{curso.precio}}</td>
          <td>{{curso.categoria}}</td>
      </tr>
  </ng-template>
</p-table>
